{% extends 'KODBURG/shablon_main_notice.html' %}

{% block title %}Подписки {{user.username}}{% endblock title %}

{% block content %}
<div class="row justify-content-center align-items-center g-2 descriptions">

{% for i in user.descriptions.all %}
  <a
      href="{% url 'other_user' i.username i.id %}"
      class="row col-12 text-center user-friend align-items-center m-0 p-0 flex-row flex-nowrap a_black h-100"
    >
    <img src="{{i.image.url}}" class="col-1" alt="">
    <div class="col">{{i.username}}</div>
  </a>


{% empty %}
  <div class="row justify-content-center text-center align-items-center g-2 no_descriptions">
    <div class="col">Вы пока ни на кого не подписаны</div>
  </div> 
{% endfor %} 

</div>
{% endblock content %}
