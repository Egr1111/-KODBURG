{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    {% compress css %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{% static 'KODBURG/css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    {% block dop_styles %}{% endblock dop_styles %}
    {%endcompress%}

    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body>
    {% block content %}{% endblock content %}
    {% compress jsinline %}
    <script src="{% static 'KODBURG/js/index.js' %}"></script>
    <script src="{% static 'KODBURG/js/welcome.js' %}"></script>
    
  </body>
  {% endcompress %}

  {% block dop_scripts %}{% endblock dop_scripts %}
</html>
