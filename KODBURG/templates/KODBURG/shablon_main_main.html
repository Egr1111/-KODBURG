{% extends 'KODBURG/shablon_main.html' %} 
{% block title %}KODBURG{% endblock title%} 
{% block content %}

<div class="row justify-content-center align-items-center list">
  <div
    id="carouselId"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-bs-target="#carouselId"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="First slide"
      ></li>
      <li
        data-bs-target="#carouselId"
        data-bs-slide-to="1"
        aria-label="Second slide"
      ></li>
      <li
        data-bs-target="#carouselId"
        data-bs-slide-to="2"
        aria-label="Third slide"
      ></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img
          src="/media/img/start.jpg"
          class="w-100 d-block"
          alt="First slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <h3 class="col">Добро пожаловать в сообщество, {{user.username}}!</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="/media/img/video_start.webp"
          class="w-100 d-block"
          alt="Second slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <h3>Title</h3>
        </div>
      </div>
      <a class="carousel-item">
        <img
          src="/media/img/link_to_programm.webp"
          class="w-100 d-block"
          alt="Third slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <h3>Title</h3>
        </div>
      </a>
    </div>
  </div>
</div>

{% block main_content %}{% endblock main_content %}

{% endblock content %}
